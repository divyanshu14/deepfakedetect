{% extends "video_suggestions/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">
    <h1>{{ fakeVideo.title }}</h1>
    <video width="320" height="240" controls>
        <source src="{{ fakeVideo.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2>Why do you think the video is a DeepFake?</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
