{% extends 'video_suggestions/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid py-3">

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="video-tab" data-toggle="pill" href="#video" role="tab"
                aria-controls="video" aria-selected="true">Video</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="reasons-tab" data-toggle="pill" href="#reasons" role="tab"
                aria-controls="reasons" aria-selected="false">Reasons</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="video" role="tabpanel" aria-labelledby="video-tab">
            <h1>{{ fakeVideo_title }}</h1>
            <video width="320" height="240" controls>
                <source src="{{ fakeVideo_video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="tab-pane fade" id="reasons" role="tabpanel" aria-labelledby="reasons-tab">
            <h1>Please enter the following details:</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</div>

{% endblock %}
